<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2>Developer Game</h2>
    </header>
    <main>
        <div class='game'>
            <div class='social'>
                <img src='imgs/social.png'>
                <p>Social</p>
                <progress id="social" value="50" max="100"></progress>
            </div>
            <div class='knowledge'>
                <img src='imgs/knowledge.png'>
                <p>Knowledge</p>
                <progress id="knowledge" value="50" max="100"></progress>
            </div>
            <div class='money'>
                <img src='imgs/money.png'>
                <p>Money</p>
                <progress id="money" value="50" max="100"></progress>
            </div>
            <div class='card'>
                <div class='cardContext'>
                    
                    <button id='startGameButton'>START GAME</button>
                    
                </div>
            </div>
            <button id='button1'>1</button>
            <button id='button2'>2</button>
            </div>
        
    </main>
    <script src='js/app.js'></script>
</body>
</html>
